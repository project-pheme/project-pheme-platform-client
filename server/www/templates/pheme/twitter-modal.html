<h3 class="modal-title">
    <span class="label">Tweet</span>
</h3>

<div class="modal-body twitter-modal">
  <twitter-widget twitter-widget-id="tweetId">
  </twitter-widget>

  <a class="button tweet-open" ng-href="https://twitter.com/{{ result.userScreenName }}/status/{{ result.tweetID }}" target="_blank">open in twitter</a>
</div>
