<form class="survey-filter">
    <div class="survey-filter-checkbox init" ng-class="{ checked : (filters.tags.indexOf(category.id) !== -1) }" ng-repeat="category in categories" dropdown>
        <div class="survey-filter-label">
            <span class="post-band" todo-style="background-color:#A51A1A;"></span>
            <label class="checked">
                <input type="checkbox" checklist-value="category.id" checklist-model="filters.tags" >
                {{ ::category.tag }}
            </label>
        </div>
        <span class="survey-filter-total init" data-toggle="dropdown-menu" dropdown-toggle>
            {{ category.post_count }}
            <svg class="iconic">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../img/iconic-sprite.svg#chevron-bottom"></use>
            </svg>
        </span>
        <ul class="dropdown-menu init" dropdown-menu>
            <li><a translate="post.show_only_form" translate-values="{ form: category.name }" ng-click="showOnly(category.id)">Show only </a></li>
            <li><a translate="post.hide_form" translate-values="{ form: category.name }" ng-click="hide(category.id)">Hide</a></li>
        </ul>
    </div>
</form>
